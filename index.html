<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To-Do List App</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="hero-title">Taskly</h1>

  <div class="container d-flex justify-content-center py-3 mt-2">
    <div class="card shadow-sm w-100" style="max-width: 560px;">
      <div class="card-body">
        <div class="poster" aria-hidden="true"></div>

        <form id="taskForm" class="input-group mb-3" autocomplete="off">
          <input id="taskInput" type="text" class="form-control" placeholder="Enter a new task…" aria-label="New task">
          <button class="btn btn-add" type="submit">
            <i class="bi bi-plus-lg me-1"></i> Add Task
          </button>
        </form>

        <ul id="taskList" class="list-group"></ul>

        <p class="text-secondary small text-center mt-3 mb-0">
          <span class="me-2">✔ complete</span> • 
          <span class="text-danger"><i class="bi bi-trash"></i></span> remove • 
          Auto-saved
        </p>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
