<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To-Do List App </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h1 class="hero-title">Taskly</h1>

  <div class="container d-flex align-items-start justify-content-center py-3 mt-2">
    <div class="card shadow-sm" style="max-width: 560px; width: 100%">
      <div class="card-body">
        <div class="poster" aria-hidden="true"></div>

        <form id="taskForm" class="input-group mb-3" autocomplete="off">
          <input id="taskInput" class="form-control rounded-start" type="text" placeholder="Enter a new task…" aria-label="New task" />
          <button class="btn btn-add rounded-end" type="submit" title="Add Task">
            <i class="btn-add-icon bi bi-plus-lg me-1"></i> Add Task
          </button>
        </form>

        <ul id="taskList" class="list-group" aria-live="polite"></ul>
        <p class="text-secondary small text-center mt-2 mb-0">
          Click the box to complete • <span class="text-danger"><i class="bi bi-x-lg"></i></span> to remove • Auto-saved
        </p>
      </div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
